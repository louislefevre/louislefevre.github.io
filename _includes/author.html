<div class="author">
  <img class="author-avatar" src="{{ site.author.avatar }}" alt="{{ site.author.username }}" />
  <h2 class="author-name">{{ site.author.name }}</h2>
  <p class="author-bio">{{ site.author.bio }}</p>

  <ul class="icons">
    <li>
      <a href="{{ site.author.github }}" target="_blank"><i class="fab fa-github"></i></a>
      <a href="{{ site.author.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:{{ site.author.email }}" target="_blank"><i class="fas fa-envelope"></i></a>
    </li>
  </ul>
</div>
