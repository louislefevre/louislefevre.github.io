{{> header }}

<main class="contact">
   <h1>{{ title }}</h1>
   <p>{{{ contents }}}</p>
   <form class="form">
      <input type="text" id="email" placeholder="Email">
      <textarea type="text" id="message" placeholder="Message" rows="10"></textarea>
      <input type="submit" value="Submit">
  </form>
</main>

{{> footer }}
