{{> header }}

<main class="subpages">
	<div class="content">
		<article>
			<h1>{{ title }}</h1>
			<p class="articleinfo">Published {{ dateFormat }}</p>
			{{{ contents }}}
				<nav class="nav page">
					<ul>
					{{#if previous.title }}
						<li><a href="{{ root }}{{ previous.path }}/" class="back">&laquo; back: {{ previous.title }}</a></li></p>
					{{/if}}
					{{#if next.title }}
						<li><a href="{{ root }}{{ next.path }}/" class="next">next: {{ next.title }} &raquo;</a></li></p>
					{{/if}}
					</ul>
				</nav>
			</article>
		{{> navsub }}
		</div>
</main>

{{> footer }}
