{{> header }}

<main class="projects">
  <h1>{{ title }}</h1>

  <ul>
    {{#each navsub}}
      <li>
        <a href="{{ path }}">
          <h2 class="project-title">{{ title }}</h2>
          <p class="project-date">{{ dateFormat }}</p>
          <p class="project-info">{{ description }}</p>
        </a>
      </li>
    {{/each}}
    </ul>
</main>

{{> footer }}
